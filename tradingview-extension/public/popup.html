<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartilyze AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 400px;
            height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #f9fafb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: #1f2937;
            padding: 16px;
            border-bottom: 1px solid #374151;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .header-icon {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #f9fafb;
        }
        
        .header-subtitle {
            font-size: 12px;
            color: #9ca3af;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }
        
        /* Message */
        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .message-avatar.bot {
            background: #3b82f6;
            color: white;
        }
        
        .message-avatar.user {
            background: #6b7280;
            color: white;
        }
        
        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background: #1f2937;
            color: #f3f4f6;
            border: 1px solid #374151;
        }
        
        .message.user .message-content {
            background: #3b82f6;
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        /* Loading */
        .loading-message {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .loading-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #1f2937;
            border-radius: 12px;
            border: 1px solid #374151;
        }
        
        .loading-dot {
            width: 6px;
            height: 6px;
            background: #6b7280;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* Input Container */
        .input-container {
            padding: 16px;
            border-top: 1px solid #374151;
            background: #1f2937;
            flex-shrink: 0;
        }
        
        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            background: #111827;
            border: 1px solid #374151;
            color: #f9fafb;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .message-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        
        .message-input::placeholder {
            color: #6b7280;
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            background: #3b82f6;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover:not(:disabled) {
            background: #2563eb;
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Quick Actions */
        .quick-actions {
            padding: 12px 16px;
            border-top: 1px solid #374151;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: #1f2937;
        }
        
        .quick-action {
            background: transparent;
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .quick-action:hover {
            background: #3b82f6;
            color: white;
        }
        
        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #111827;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 3px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
        
        /* Error State */
        .error-message {
            background: #7f1d1d;
            border: 1px solid #dc2626;
            color: #fecaca;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">ü§ñ</div>
        <div>
            <h1>Strategy Assistant</h1>
            <div class="header-subtitle">TradingView Extension</div>
        </div>
    </div>
    
    <div class="messages-container" id="messagesContainer">
        <div class="message bot">
            <div class="message-avatar bot">ü§ñ</div>
            <div>
                <div class="message-content">
                    Hi! I'm your strategy assistant. I can help analyze charts, discuss strategies, and provide trading guidance. What would you like to know?
                </div>
                <div class="message-time" id="initialTime"></div>
            </div>
        </div>
    </div>
    
    <div class="quick-actions">
        <button class="quick-action" data-action="analyze">üìà Analyze Chart</button>
        <button class="quick-action" data-action="strategy">üéØ Strategy Help</button>
        <button class="quick-action" data-action="journal">üìù Journal Entry</button>
    </div>
    
    <div class="input-container">
        <div class="input-row">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Ask about trading, charts, or strategies..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="/src/popup.js"></script>
</body>
</html>
