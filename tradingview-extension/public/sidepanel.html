<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartilyze Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: #f8f9fa;
            padding: 16px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            background: #007bff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }
        
        /* Message */
        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message.user {
            align-items: flex-end;
        }
        
        .message.bot {
            align-items: flex-start;
        }
        
        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background: #f1f3f4;
            color: #333;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin: 0 16px;
        }
        
        /* Loading */
        .loading-message {
            display: flex;
            align-items: flex-start;
        }
        
        .loading-dots {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #f1f3f4;
            border-radius: 18px;
        }
        
        .loading-dot {
            width: 6px;
            height: 6px;
            background: #6c757d;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* Input Container */
        .input-container {
            padding: 16px 20px;
            border-top: 1px solid #e9ecef;
            background: #ffffff;
            flex-shrink: 0;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #333;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 44px;
            max-height: 120px;
        }
        
        .message-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .message-input::placeholder {
            color: #6c757d;
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            background: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: #f8f9fa;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: #dee2e6;
            border-radius: 3px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #adb5bd;
        }
        
        /* Error State */
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        /* Success notification */
        .success-notification {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">C</div>
        <h1>Chartilyze</h1>
    </div>
    
    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be added here dynamically -->
    </div>
    
    <div class="input-container">
        <div class="input-row">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Ask me about this chart..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="/src/sidepanel.js"></script>
</body>
</html>
